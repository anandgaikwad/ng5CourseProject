<h1> Create New Category</h1>
<form (ngSubmit)="addCategory(catForm)" #catForm="ngForm" >
    <div class="row">
        <div class="col-sm-8">
            <input type="text" required class="form-control" ngModel name="ctrlCatName" />
        </div>
        <div class="col-sm-4">
            <input type="submit" class="btn btn-primary" value="Add Category" />
        </div>
    </div>
</form>
