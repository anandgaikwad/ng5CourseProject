<h1> Edit Category</h1>
<form (ngSubmit)="updateCategory(catForm)" #catForm="ngForm" >
  <div class="row">
      <div class="col-sm-8">
          <input type="text" required class="form-control" [(ngModel)]="catToEdit.CategoryName" name="ctrlName" />
      </div>
      <div class="col-sm-4">
          <input type="submit" class="btn btn-primary" value="Update Category" />
      </div>
  </div>
</form>
